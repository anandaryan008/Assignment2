<form method="POST" action="/">
    <label for="temperature_min">Temperature (Min):</label>
    <input type="text" id="temperature_min" name="temperature_min" placeholder="e.g., 20.5" required><br>

    <label for="temperature_max">Temperature (Max):</label>
    <input type="text" id="temperature_max" name="temperature_max" placeholder="e.g., 30.5" required><br>

    <label for="dissolved_oxygen_min">Dissolved Oxygen (Min):</label>
    <input type="text" id="dissolved_oxygen_min" name="dissolved_oxygen_min" placeholder="e.g., 5.0" required><br>

    <label for="dissolved_oxygen_max">Dissolved Oxygen (Max):</label>
    <input type="text" id="dissolved_oxygen_max" name="dissolved_oxygen_max" placeholder="e.g., 7.8" required><br>

    <label for="ph_min">pH (Min):</label>
    <input type="text" id="ph_min" name="ph_min" placeholder="e.g., 6.5" required><br>

    <label for="ph_max">pH (Max):</label>
    <input type="text" id="ph_max" name="ph_max" placeholder="e.g., 8.0" required><br>

    <label for="conductivity_min">Conductivity (Min):</label>
    <input type="text" id="conductivity_min" name="conductivity_min" placeholder="e.g., 500" required><br>

    <label for="conductivity_max">Conductivity (Max):</label>
    <input type="text" id="conductivity_max" name="conductivity_max" placeholder="e.g., 1500" required><br>

    <!-- Add similar fields for all other required features -->

    <button type="submit">Predict</button>
</form>
